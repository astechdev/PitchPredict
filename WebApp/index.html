        <script>

            function iabLoadStart(event) {
                alert(JSON.stringify(event));
                alert(event.type + ' - ' + event.url);
                if (event.url.indexOf("http://www.app.pitchpredict.com/login_success.html") > -1) {

                    client_browser.close();
                }
            }

            function iabLoadStop(event) {
                alert(JSON.stringify(event));
                alert(event.type + ' - ' + event.url);
            }

            function iabClose(event) {
                 alert(JSON.stringify(event));
                 alert(event.type);
                 client_browser.removeEventListener('loadstart', iabLoadStart);
                 client_browser.removeEventListener('loadstop', iabLoadStop);
                 client_browser.removeEventListener('exit', iabClose);
            }

        </script>
